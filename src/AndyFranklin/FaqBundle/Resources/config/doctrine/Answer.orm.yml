AndyFranklin\FaqBundle\Entity\Answer:
  type: entity
  table: answer
  gedmo:
    soft_deleteable:
      field_name: deletedAt
      time_aware: false
      hard_delete: true
  id:
    id:
      id: true
      type: integer
      generator:
        strategy: IDENTITY
  fields:
    body:
      type: string
    createdAt:
      type: datetime
      gedmo:
        timestampable:
          on: create
    updatedAt:
      type: datetime
      gedmo:
        timestampable:
          on: update
    rating:
      type: integer
    published:
      type: boolean
    deletedAt:
      tpye: date
      nullable: true